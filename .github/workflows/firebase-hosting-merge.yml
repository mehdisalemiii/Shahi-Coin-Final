name: Deploy to Firebase Hosting 
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18' # Or your desired Node.js version
      - run: npm ci
      - run: npm run build
      - uses: firebase-tools/action@v1
        with:
          projects: 'your-firebase-project-id' # Replace with your project ID
          credentials: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }} 